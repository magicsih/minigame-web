<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>2048 게임</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Color+Emoji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="2048.css">
  </head>
  <body>
    <div class="score">스코어: <span id="score">0</span></div>
    <div class="board">
      <div class="tile" id="tile-0-0" data-row="0" data-col="0" data-val="0"></div>
      <div class="tile" id="tile-0-1" data-row="0" data-col="1" data-val="0"></div>
      <div class="tile" id="tile-0-2" data-row="0" data-col="2" data-val="0"></div>
      <div class="tile" id="tile-0-3" data-row="0" data-col="3" data-val="0"></div>
      <div class="tile" id="tile-1-0" data-row="1" data-col="0" data-val="0"></div>
      <div class="tile" id="tile-1-1" data-row="1" data-col="1" data-val="0"></div>
      <div class="tile" id="tile-1-2" data-row="1" data-col="2" data-val="0"></div>
      <div class="tile" id="tile-1-3" data-row="1" data-col="3" data-val="0"></div>
      <div class="tile" id="tile-2-0" data-row="2" data-col="0" data-val="0"></div>
      <div class="tile" id="tile-2-1" data-row="2" data-col="1" data-val="0"></div>
      <div class="tile" id="tile-2-2" data-row="2" data-col="2" data-val="0"></div>
      <div class="tile" id="tile-2-3" data-row="2" data-col="3" data-val="0"></div>
      <div class="tile" id="tile-3-0" data-row="3" data-col="0" data-val="0"></div>
      <div class="tile" id="tile-3-1" data-row="3" data-col="1" data-val="0"></div>
      <div class="tile" id="tile-3-2" data-row="3" data-col="2" data-val="0"></div>
      <div class="tile" id="tile-3-3" data-row="3" data-col="3" data-val="0"></div>
    </div>
    <div class="emoji-container"></div>
    <script src="2048.js"></script>
  </body>
</html>
