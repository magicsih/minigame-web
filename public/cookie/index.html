<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cookie Clicker Game</title>
    <link rel="stylesheet" href="/css/common.css" />
    <link rel="stylesheet" href="cookie.css" />
  </head>
  <body>
    <div id="game-container">
      <h1>Cookie Clicker</h1>
      <div id="cookie-score">Cookies: 0</div>
      <button id="cookie-button">Click Me!</button>
      <div id="production-info">Cookies Per Second: <span id="cookies-per-second">0</span></div>      
      <div id="click-info">Cookies Per Click: <span id="cookies-per-click">1</span></div>

      <div id="cookie-upgrades">
        <h2>Upgrades</h2>
        <ul id="upgrade-list"></ul>
      </div>
      <div id="click-upgrades">
        <h2>Click Upgrades</h2>
        <ul id="click-upgrade-list"></ul>
      </div>
    </div>

    <script src="cookie.js"></script>
  </body>
</html>
